{% extends 'base.html' %}
{% block content %}
<div class="container section">
  <h3>Super Admin - User Management</h3>
  <table class="table">
    <thead><tr><th>Username</th><th>Fullname</th><th>Role</th><th>Actions</th></tr></thead>
    <tbody>
      {% for u in users %}
      <tr>
        <td>{{ u['username'] }}</td>
        <td>{{ u['fullname'] }}</td>
        <td>{{ u['role'] }}</td>
        <td><a class="btn-outline" href="{{ url_for('edit_user', user_id=u['id']) }}">Edit</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
